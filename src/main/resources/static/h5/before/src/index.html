<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./src/css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./src/css/main.css">

</head>

<body>

    <!-- 线路 -->
    <div class="line">
        <span class="title">路线</span>
        <select name="line" id="line-box">
            <option value="1">请选择</option>
        </select>
    </div>
    <!-- 线路 END -->
    <!-- 站点 -->
    <div class="site">
        <span class="title">站点</span>
        <select name="site" id="site-box">
            <option value="1">请选择</option>
        </select>
    </div>
    <!-- 站点 END -->

    <!-- 检测结果 -->
    <div class="result shadow">
        <div class="title">
            <span>检测结果</span>
            <div class="more">更多 ></div>
        </div>
        <div class="table-con">
            <table class="table table-bordered">
                <thead>
                    <tr class="active">
                        <td>项目名称</td>
                        <td>检测时间</td>
                        <td>预警统计</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>asd</td>
                        <td>asd</td>
                        <td>asd</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 检测结果 END-->

    <!-- 检测结果统计图 -->
    <div class="result-pic shadow">
        <div class="title">
            检测结果统计图
        </div>
        <div id="container" style="height: 100%"></div>
    </div>
    <!-- 检测结果统计图 END -->

    <!-- 天气 -->
    <div class="weather shadow">
        
        <div class="weather-title">
            <img src="./src/img/duoyun@2x.png" alt="">
            <div class="right">
                <div>14 °</div>
                <div>多云</div>
            </div>
        </div>
        <div class="title">
            项目概况
        </div>
        <p>
            项目概况项目概况项目概况项目概况项目概况项目概况
        </p>

    </div>
    <!-- 天气 END -->

























    <ul class="footer_">
        <li id="index">
            <img src="./src/img/zhuye(1)-1@2x.png" alt="">
            <span class="active">首页</span>
        </li>
        <li id="archives">
            <img src="./src/img/zhiliangfenxi@2x.png" alt="">
            <span>测量档案</span>
        </li>
        <li id="standatd">
            <img src="./src/img/fanwei-pre@2x.png" alt="">
            <span>测量标准</span>
        </li>
        <li id="count">
            <img src="./src/img/baobiaofenxi@2x.png" alt="">
            <span>测量统计</span>
        </li>
    </ul>



    <script src="./src/js/jquery.js"></script>
    <script src="./src/css/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script src="./src/js/main.js"></script>
</body>

</html>
