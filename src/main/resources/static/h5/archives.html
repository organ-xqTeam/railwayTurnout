<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>测量档案</title>
    <link rel="stylesheet" href="./src/css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
    <div class="header">
        测量档案
        <div id="out" class="icon-wrap">
            <img src="./src/img/qiehuanzuhu@2x.png" alt="">
        </div>
    </div>

    <!-- 线路 -->
    <div class="line">
            <span class="title">路线</span>
            <select name="line" id="line-box">
                <option value="1">请选择</option>
            </select>
        </div>
        <!-- 线路 END -->
        <!-- 站点 -->
        <div class="site">
            <span class="title">站点</span>
            <select name="site" id="site-box">
                <option value="1">请选择</option>
            </select>
        </div>
        <!-- 站点 END -->

    <!-- 项目名称 -->
    <div class="project">
        <span class="title">项目名称</span>
        <select name="project" id="project-box">
            <option value="1">请选择</option>
        </select>
    </div>
    <!-- 项目名称 END -->

    <div class="result-title">
        检测结果
    </div>

    <div class="result-box">
        <table class="table table-result">
            <thead>
                <tr class="active">
                    <td>项目名称</td>
                    <td>检测时间</td>
                    <td>预警统计</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>asd</td>
                    <td>asd</td>
                    <td>asd</td>
                </tr>
            </tbody>
        </table>
    </div>














    <ul class="footer_">
        <li id="index">
            <img src="./src/img/zhuye(1)@2x.png" alt="">
            <span>首页</span>
        </li>
        <li id="archives">
            <img src="./src/img/zhiliangfenxi-1@2x.png" alt="">
            <span class="active">测量档案</span>
        </li>
        <li id="standatd">
            <img src="./src/img/fanwei-pre@2x.png" alt="">
            <span>测量标准</span>
        </li>
        <li id="count">
            <img src="./src/img/baobiaofenxi@2x.png" alt="">
            <span>测量统计</span>
        </li>
    </ul>












    






    <script src="./src/js/jquery.js"></script>
    <script src="./src/css/bootstrap/js/bootstrap.min.js"></script>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/archives.js"></script>
</body>

</html>
