<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>高速铁路道岔参数管理系统</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/nav.css">
    <link rel="stylesheet" href="./src/css/main-index.css">
    <link rel="stylesheet" href="./src/css/page.css">
    <link rel="stylesheet" href="./src/css/pagination.css">
</head>
<body>
<div id="wrapper">
    <!-- header -->
    <div class="header">
        <div class="left logo-wrap">
            <i class="icon-logo"></i> 
            <p>高速铁路道岔参数管理系统</p>
        </div>
        <div class="right">
            <div class="user">
                <i class="icon-user"></i>
                <p>账户中心</p>
            </div>
            <div id="dropout-index" class="out">
                <i class="icon-out"></i>
                <p>退出登陆</p>
            </div>
        </div>
    </div>
    <!-- header END -->
    <!-- center -->
    <div class="center">
        <div class="left-nav">
            <ul class="wrap">
                <li id="shouye" class="active"><i class="icon icon-shouye"></i><p>首页</p></li>
                <li id="project"><i class="icon icon-project"></i><p>测量项目</p></li>
                <li id="archives"><i class="icon icon-dangan"></i><p>测量档案</p></li>
                <li id="standard"><i class="icon icon-biaozun"></i><p>测量标准</p></li>
                <li id="count"><i class="icon icon-tongji"></i><p>测量统计</p></li>
                <ul>
                    <li class="title"><i class="icon icon-guanli"></i><p>系统管理</p><i class="icon icon-title"></i></li>
                    <ul class="child-wrap" style="display:none">
                        
                        <li id="line"><p>线路</p></li>
                        <li id="site"><p>站点</p></li>
                        <li id="jianche"><p>检测数据</p></li>
                        <li id="setup"><p>站点设置</p></li>
                        <li id="manage"><p>人员管理</p></li>
                        <li id="log"><p>系统日记</p></li>
                    </ul>
                </ul>
            </ul>
        </div>
        <!-- main -->
        <div class="main">
            <div class="main-header">
                <div style="display:inline-block">
                    <p>路线 ：</p>
                    <select name="" id="xianlu-choose">
                        <option value="">路线</option>
                    </select>
                </div>
                <div style="display:inline-block;margin-left:30px;">
                    <p>站点 ：</p>
                    <select name="" id="zhandian-choose">
                        <option value="">站点</option>
                    </select>
                </div>
            </div>
            <div class="main-main">
                <div class="zhandian">
                    <h4>检测结果</h4>
                    <!-- 渲染列表 -->
                    <div class="table-con"></div>
                    <!-- 分页 -->
                    <div class="zxf_pagediv"></div>
                    <div id="pagination" class="pagination"></div>
                </div>
                <!-- 天气 -->
                <div class="gaikuang"></div>
            </div>
            <div class="main-footer">
                <div class="title">
                    <!-- <h4>检测结果统计图</h4> -->
                    <!-- <ul>
                        <li>
                           <i></i>
                           <span>含义</span> 
                        </li>
                        <li>
                           <i></i>
                           <span>含义</span> 
                        </li>
                        <li>
                           <i></i>
                           <span>含义</span> 
                        </li>
                        <li>
                           <i></i>
                           <span>含义</span> 
                        </li>
                    </ul> -->
                <!-- </div> -->
                <!-- 图表 ***************** 弃用 <div id="container" style="height: 100%"></div> -->
            </div>
            <div class="table-wrap">
                <h4>实测数据</h4>
                <div class="table-con-2"></div>
            </div>
                <!-- 测试git -->
        </div>
        <!-- main END -->
    </div>


    <!-- 弹窗 -->
    <div class="alert-box" style="display: none">
        <div class="alert-con">
            <div class="table-con-3">
                <div class="close">
                    <img class="close-alert-img" src="./src/images/close.png" alt="">
                </div>
                    <table>
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>实测参数</th>
                                <th>分析</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>测试数据</td>
                                <td>合格</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>




    <!-- center END -->
</div>
    <script src="./src/js/jquery.js"></script>
    <script src="./src/js/Global.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script src="./src/js/page.js"></script>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/index-page.js"></script>
    <script src="./src/js/pagination.js"></script>
    <script>
        $(function(){
            $("#dropout-index").click(function(){
                var result = confirm("确认退出？")
                if (!result) {
                    return
                }
                $.ajax({
                    type:"get",
                    url:Global.host+"administrator/dropout",
                    success:function(data){
                        location.href="./login.html";
                    }
                });
            });
        });
    </script>
</body>
</html>
